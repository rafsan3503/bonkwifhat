    <style>
      body {
        background-color: #f2dfc6;
      }
      .hypno {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: -1;
      }

      .circles {
        margin: auto auto;
        width: 100px;
        height: 100px;
        border: 5px solid orange;
        border-radius: 50%;
        item-align: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: -1;
      }
      .one {
        animation: circles 2.4s infinite linear;
      }
      .two {
        animation: circles 2.4s infinite linear;
        animation-delay: 0.6s;
      }
      .three {
        animation: circles 2.4s infinite linear;
        animation-delay: 1.2s;
      }
      .four {
        animation: circles 2.4s infinite linear;
        animation-delay: 1.8s;
      }
      .five {
        animation: circles 2.4s infinite linear;
        animation-delay: 2.4s;
      }
      .six {
        animation: circles 2.4s infinite linear;
        animation-delay: 3s;
      }
      .seven {
        animation: circles 2.4s infinite linear;
        animation-delay: 3.6s;
      }
      .eight {
        animation: circles 2.4s infinite linear;
        animation-delay: 4.2s;
      }
      .nine {
        animation: circles 2.4s infinite linear;
        animation-delay: 4.8s;
      }
      @keyframes circles {
        from {
          transform: scale(0.1);
          display: none;
        }
        to {
          transform: scale(15);
        }
      }
      #hero,
      #social,
      #about,
      #tokenomic {
        background-color: transparent !important;
      }
      #hero .container .row:nth-child(2),
      #hero .container .row:nth-child(3) {

      #hero.linkbio-1 .linkbio-logo {

      #social .swiper-slide .col {

      #social.features-8 .top-level a {

      }
      #social.features-8 .top-level img {

      }
      #hero {

      }
      #social {

      #about {

      #about .pre-title {

      const popup = new Popup({

        content: `BonkWifHat. $BIF! {btn-red btn-ok}[ENTER]`,

        hideCloseButton: true,
